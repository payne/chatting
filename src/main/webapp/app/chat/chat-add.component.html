<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@chat.add.headline">Add Chat</h1>
    <div>
        <a routerLink="/chats" class="btn btn-secondary" i18n="@@chat.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="message" rowType="textarea" i18n-label="@@chat.message.label" label="Message" />
    <app-input-row [group]="addForm" field="response" rowType="textarea" i18n-label="@@chat.response.label" label="Response" />
    <app-input-row [group]="addForm" field="session" rowType="select" [options]="sessionValues" i18n-label="@@chat.session.label" label="Session" />
    <input type="submit" i18n-value="@@chat.add.headline" value="Add Chat" class="btn btn-primary mt-4" />
</form>
